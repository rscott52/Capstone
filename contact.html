<!DOCTYPE html>
<html id="contact-page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header class="header">
    <nav class="nav-bar">
      <Div><a href="index.html" class="brand-title">SimpleConversions</a></Div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
       <li>
        <a href="index.html" class="nav-link">Homepage</a>
       </li>
       <li>
        <a href="about.html" class="nav-link">About Us</a>
       </li>
       <li>
        <a href="" class="nav-link">Imperial System</a>
       </li>
       <li>
        <a href="" class="nav-link">Metric System</a>
       </li>
       <li>
        <a href="" class="nav-link">Learning Tools</a>
       </li>
      </ul>
    </div>
    </nav>
  </header>
  <main>
    <div class="page-logo">
    <img src="SimpleConversions/SCButterscotch.png" alt="Simple Conversions">
  </div>
  <div class="contact-us-section">
    <form action="" method="POST">
      <div class="contact-form">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Full Name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your@email.com" required>
        <label for="issue-type">Contact Reason:</label>
        <select name="Contact Reason" id="issue-type">
          <option value="other">Other</option>
          <option value="issue">Website Issue</option>
          <option value="suggestion">Suggestion</option>
          <option value=""></option>
        </select>
      </div>
      <div class="contact-form-message">
        <label for="issue"></label>
        <textarea name="msg" id="msg" cols="50" rows="20"></textarea>
    </div>
    <div class="subscribe-checkbox">
      <label for="subscribe">Please Subscribe Me </label>
      <input type="checkbox" name="subscribe" id="Subscribe" checked >
    </div>
    <div class="submit-button">
        <button type="submit">Submit</button>
    </div>
  </div>
  </main>
  <footer class="footer">
    <a href="index.html">Homepage</a>
    <A href="about.html">About Us</A>
  </footer>
</body>
</html>
